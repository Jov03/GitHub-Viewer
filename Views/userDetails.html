<div>
    <h2>{{user.name}}</h2>
    <h2>{{error}}</h2>
    <img ng-src="{{user.avatar_url}}" title='{{user.name}}'>
    <div id="UserDetails" ng-show="user">
        <h3>Order:</h3>
        <select ng-model='repoOrderBy'>
            <option value='+name'>Name</option>
            <option value='-stargazers_count'>Stars</option>
            <option value='+language'>Language</option>
    </select>
    </div>
    <table ng-show="user">
        <thead>
            <tr>
                <td>Name</td>
                <td>Stars</td>
                <td>Language</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy:repoOrderBy">
                <td><a href="#/user/{{user.name}}/{{repo.name}}">{{repo.name}}</a></td>
                <td>{{repo.stargazers_count | number}}</td>
                <td>{{repo.language}}</td>
            </tr>

        </tbody>
    </table>
    <a href="#/main">Back to MainPage</a>
</div>
